<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Document icon -->
  <g transform="translate(32, 24)">
    <!-- Main document body -->
    <path d="M 8 0 L 48 0 L 56 8 L 56 80 L 8 80 Z" fill="white" opacity="0.95"/>
    
    <!-- Folded corner -->
    <path d="M 48 0 L 48 8 L 56 8 Z" fill="white" opacity="0.7"/>
    
    <!-- File type indicators (image, video, pdf icons) -->
    <!-- Image icon -->
    <circle cx="20" cy="24" r="3" fill="#4F46E5" opacity="0.6"/>
    <path d="M 14 32 L 20 26 L 26 32" fill="none" stroke="#4F46E5" stroke-width="2" opacity="0.6"/>
    
    <!-- Play button (video) -->
    <path d="M 36 20 L 36 32 L 46 26 Z" fill="#7C3AED" opacity="0.6"/>
    
    <!-- Text lines (document) -->
    <line x1="14" y1="44" x2="50" y2="44" stroke="#4F46E5" stroke-width="2" opacity="0.4"/>
    <line x1="14" y1="52" x2="50" y2="52" stroke="#4F46E5" stroke-width="2" opacity="0.4"/>
    <line x1="14" y1="60" x2="40" y2="60" stroke="#4F46E5" stroke-width="2" opacity="0.4"/>
    <line x1="14" y1="68" x2="46" y2="68" stroke="#4F46E5" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Eye icon (preview) -->
  <g transform="translate(64, 90)">
    <ellipse cx="0" cy="0" rx="16" ry="10" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#4F46E5"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
</svg>

